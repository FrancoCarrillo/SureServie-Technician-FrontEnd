<div *ngIf="onLogin">
  <mat-toolbar color="primary">
    <mat-icon  class="toolbar-icon" (click)="drawer.toggle()">menu</mat-icon>
    <span class="toolbar-title">SureService</span>

  </mat-toolbar>
  <mat-drawer-container class="app-container" autosize>
    <mat-drawer #drawer class="side-nav" mode="side" opened>
      <mat-nav-list>
        <img  src="../assets/SureService.PNG" alt="sure-service-logo" class="side-nav-image">
        <a mat-list-item *ngFor="let nav of navItem" routerLink="/{{ nav.router }}" >
          <mat-icon class="nav-icon">{{ nav.icon }}</mat-icon>{{  nav.title }}
        </a>
        <div class="spacer-nav"></div>
        <a mat-list-item (click)="onLogout()">
          <mat-icon class="nav-icon">logout</mat-icon>Logout
        </a>
      </mat-nav-list>
    </mat-drawer>
    <router-outlet></router-outlet>

  </mat-drawer-container>
</div>

<div *ngIf="!onLogin">
  <router-outlet></router-outlet>
</div>
