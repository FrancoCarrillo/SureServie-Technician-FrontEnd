<div *ngIf="!confirm">
    <h2 mat-dialog-title>Are you sure to reject this service?</h2>
    <mat-dialog-actions>
        <button mat-stroked-button class="change-button" mat-dialog-close (click)="cancelRequest()">Yes</button>
        <button mat-stroked-button class="back-button" mat-dialog-close>No</button>
    </mat-dialog-actions>
</div>
